<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 id="progress">0%</h1>
        <button id="stop">Stop</button>
        <script type="module">
            import { transition, easeInOut } from './transition.es.js';

            const $progress = document.querySelector('#progress');
            const $stop = document.querySelector('#stop');

            const prog = transition({
                from: 0,
                to: 100,
                duration: 3000,
                easing: easeInOut,
                autostart: false,
                onChange: value => {
                    $progress.innerHTML = value + '%';
                }
            });

            $progress.addEventListener('click', e => {
                prog.start();
            });

            $stop.addEventListener('click', e => {
                prog.cancel();
            })
        </script>
    </body>
</html>
